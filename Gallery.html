<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-item .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
      }

      .gallery-item:hover .overlay {
        opacity: 1;
      }

      .overlay h4 {
        font-size: 1.5rem;
      }

       h2 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Our Gallery</h2>

    <div class="gallery">
     
      <div class="gallery-item">
        <img src="https://as2.ftcdn.net/v2/jpg/00/32/28/23/1000_F_32282345_mnNBq8ohPcsB9ZA7VEeyZoIc3xcfMoby.jpg" alt="Gallery Image 1">
        <div class="overlay">
          <h4>Coffee Beans</h4>
        </div>
      </div>

       <div class="gallery-item">
        <img src="https://m.media-amazon.com/images/I/81CDLZ5mBTL.png" alt="Gallery Image 2">
        <div class="overlay">
          <h4>Fresh Brew</h4>
        </div>
      </div>

       <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0QcDy93ngRmmE9Lut6N8QLLWUAzjamIbNDg&s" alt="Gallery Image 3">
        <div class="overlay">
          <h4>Tea Time</h4>
        </div>
      </div>

       <div class="gallery-item">
        <img src="https://images.pexels.com/photos/1126359/pexels-photo-1126359.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Gallery Image 4">
        <div class="overlay">
          <h4>Delicious Pastries</h4>
        </div>
      </div>

       <div class="gallery-item">
        <img src="https://images.pexels.com/photos/3993720/pexels-photo-3993720.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Gallery Image 5">
        <div class="overlay">
          <h4>Sweet Delights</h4>
        </div>
      </div>

       <div class="gallery-item">
        <img src="https://images.pexels.com/photos/1291712/pexels-photo-1291712.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Gallery Image 6">
        <div class="overlay">
          <h4>Desert enjoy</h4>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/5163948/pexels-photo-5163948.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Gallery Image 6">
        <div class="overlay">
          <h4>Lava cake</h4>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/2615323/pexels-photo-2615323.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Gallery Image 6">
        <div class="overlay">
          <h4>Cold drink</h4>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
