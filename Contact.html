<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .contact-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      .contact-form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .contact-form label {
        font-weight: bold;
      }

      .contact-form .form-control {
        border-radius: 8px;
      }

      .contact-form .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
      }

      .contact-info {
        margin-top: 40px;
        text-align: center;
      }

      .contact-info h4 {
        color: #333;
      }

      .contact-info p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
           
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

         
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>

          
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>

          
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

       
      <div class="contact-info">
        <h4>Get in Touch</h4>
        <p>If you have any questions or need assistance, feel free to reach out to us through the contact form above.</p>
        <p>Alternatively, you can contact us at:</p>
        <p><strong>Email:</strong> contact@cafe.com</p>
        <p><strong>Phone:</strong> +1 123 456 7890</p>
        <p><strong>Address:</strong> 123 Coffee St, Coffee City, CA 12345</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
